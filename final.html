    <body>
        <style>
            :root {
               
                --color-primario: #3a1c71;
                --color-secundario: #ffaf7b;
                --color-terciario: #43cea2;
                --color-cuarto: #185a9d;
                --color-quinto: #f7971e;
                --text-color: #ffffff;
            }
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                background: linear-gradient(135deg, var(--color-primario) 0%, var(--color-cuarto) 100%);
                color: var(--text-color);
                font-family: 'Franklin Gothic Medium', Arial, sans-serif;
                line-height: 1.4;
            }
            header {
                background: linear-gradient(90deg, var(--color-secundario) 0%, var(--color-quinto) 100%);
                padding: 1rem;
                display: flex;
                justify-content: flex-end;
                align-items: center;
            }
            header img {
                width: 80px;
                margin-right: auto;
            }
            .search {
                background-color: var(--color-primario);
                border: 2px solid var(--color-terciario);
                border-radius: 50px;
                font-family: 'Lucida Sans', Geneva, sans-serif;
                font-size: 1rem;
                padding: 0.5rem 1rem;
                color: var(--color-terciario);
                width: 200px;
                transition: background-color 0.3s ease, border-color 0.3s ease;
            }
            .search::placeholder {
                color: var(--color-terciario);
            }
            .search:hover {
                border-color: var(--color-cuarto);
            }
            .search:focus {
                outline: none;
                background-color: var(--color-terciario);
                color: #fff;
            }
            main {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                padding: 1rem;
            }
            .personaje {
                background: linear-gradient(135deg, var(--color-secundario) 60%, var(--color-terciario) 100%);
                border-radius: 12px;
                box-shadow: 0 5px 15px rgba(58, 28, 113, 0.3);
                margin: 0.75rem;
                overflow: hidden;
                position: relative;
                width: 280px;
                display: flex;
                flex-direction: column;
                transition: transform 0.2s ease, box-shadow 0.2s ease;
            }
            .personaje:hover {
                transform: translateY(-5px) scale(1.03);
                box-shadow: 0 8px 20px rgba(24, 90, 157, 0.4);
            }
            .personaje img {
                width: 100%;
                height: 300px;
                object-fit: cover;
                object-position: top;
                background-color: #222;
            }
            .personaje-info {
                display: flex;
                flex-direction: column;
                gap: 0.25rem;
                padding: 0.75rem 1rem;
            }
            .personaje-info h1 {
                font-size: 1.25rem;
                color: var(--color-cuarto);
            }
            .personaje-info h3 {
                font-size: 1.1rem;
                margin: 0;
                color: var(--color-quinto);
            }
            .personaje-info .race {
                font-size: 0.9rem;
                color: var(--text-color);
            }
            .descripcion {
                background: linear-gradient(90deg, var(--color-primario) 60%, var(--color-terciario) 100%);
                bottom: 0;
                left: 0;
                padding: 1rem;
                position: absolute;
                right: 0;
                transform: translateY(100%);
                transition: transform 0.3s ease-in;
                max-height: 100%;
                overflow-y: auto;
            }
            .personaje:hover .descripcion {
                transform: translateY(0);
            }
            .descripcion h3 {
                margin-bottom: 0.5rem;
                font-size: 1rem;
                color: var(--color-quinto);
            }
            .descripcion p {
                margin-bottom: 0.5rem;
                font-size: 0.9rem;
                color: var(--text-color);
            }
            @media (max-width: 600px) {
                .personaje {
                    width: 100%;
                    max-width: 320px;
                }
                .search {
                    width: 140px;
                    font-size: 0.9rem;
                }
            }
        </style>
    
</head>
<body>
    <header>
        <form id="form">
            <img src="pi.png" alt="logo">
            <input type="text" id="search" class="search" placeholder="Buscar personaje">
        </form>
    </header>
    <main id="main"></main>
    <script>
        const API_URL = 'https://hp-api.onrender.com/api/characters';
        const API_URL1 = 'https://rickandmortyapi.com/api/character';

        const main = document.getElementById('main');
        const form = document.getElementById('form');
        const search = document.getElementById('search');
              
        let allCharacters = [];
        
      
        getCharacters(API_URL);
        getCharacters(API_URL1);
        
        async function getCharacters(url) {
            try {
                const res = await fetch(url);
                const data = await res.json();
                
                if (Array.isArray(data)) {
                    allCharacters = allCharacters.concat(data);
                } else if (Array.isArray(data.results)) {
                    allCharacters = allCharacters.concat(data.results);
                } else if (Array.isArray(data.items)) {
                    allCharacters = allCharacters.concat(data.items);
                }
                showCharacters(allCharacters);
            } catch (error) {
                main.innerHTML = '<p style="color: #fff; font-size: 1.2rem;">No se pudo cargar la informaci√≥n.</p>';
            }
        }
        
       
        function showCharacters(characters) {
            main.innerHTML = '';
            if (!characters.length) {
                main.innerHTML = '<p style="color: #fff; font-size: 1.2rem;">No hay personajes para mostrar.</p>';
                return;
            }
        
            characters.forEach((char) => {
               
                if ('actor' in char) {
                    const {
                        name,
                        image,
                        species = 'Desconocida',
                        house = 'Desconocida',
                        actor = 'Desconocido'
                    } = char;
                    const charElement = document.createElement('div');
                    charElement.classList.add('personaje');
                    charElement.innerHTML = `
                        <img src="${image}" alt="${name}" onerror="this.src='https://via.placeholder.com/280x300?text=Sin+Imagen'">
                        <div class="personaje-info">
                            <h1> ${name}</h1>
                            <h3>${species}</h3>
                            <span class="House">${house}</span>
                        </div>
                        <div class="descripcion">
                            <p><strong>Actor:</strong> ${actor}</p>
                        </div>
                    `;
                    main.appendChild(charElement);
                } else {
                    const {
                        name,
                        image,
                        status = 'Desconocida',
                        species = 'Desconocida',
                        gender = 'Desconocido'
                    } = char;
                    const charElement = document.createElement('div');
                    charElement.classList.add('personaje');
                    charElement.innerHTML = `
                        <img src="${image}" alt="${name}" onerror="this.src='https://via.placeholder.com/280x300?text=Sin+Imagen'">
                        <div class="personaje-info">
                            <h1> ${name}</h1>
                            <h3>${status}</h3>
                            <span class="Especie">${species}</span>
                        </div>
                        <div class="descripcion">
                            <p><strong>Genero:</strong> ${gender}</p>
                        </div>
                    `;
                    main.appendChild(charElement);
                }
            });
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const searchTerm = search.value.trim().toLowerCase();
            if (searchTerm) {
                const filtered = allCharacters.filter(c =>
                    c.name && c.name.toLowerCase().includes(searchTerm)
                );
                showCharacters(filtered);
                search.value = '';
            } else {
                showCharacters(allCharacters);
            }
        });
    </script>
</body>
